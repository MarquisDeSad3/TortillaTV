<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="shadow"/>
      <feOffset in="shadow" dx="0" dy="2" result="shadowOffset"/>
      <feComponentTransfer in="shadowOffset">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- egg white -->
  <g filter="url(#blur)" transform="rotate(-15 50 50)">
    <ellipse cx="50" cy="50" rx="35" ry="28" fill="#ffffff" />
    <ellipse cx="38" cy="40" rx="10" ry="6" fill="#ffffff" opacity="0.35"/>
  </g>
  <!-- yolk -->
  <circle cx="52" cy="52" r="12" fill="#f59e0b"/>
  <ellipse cx="48" cy="48" rx="5" ry="3" fill="#ffffff" opacity="0.45"/>
</svg>